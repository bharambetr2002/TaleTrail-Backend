name: Build and Deploy to Render

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: "8.0.x"

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore TaleTrail.API/TaleTrail.API.csproj

      - name: Build application
        run: dotnet build TaleTrail.API/TaleTrail.API.csproj --no-restore --configuration Release

      - name: Run tests (if any)
        run: dotnet test --no-build --configuration Release --verbosity normal || echo "No tests found, skipping..."

  build-and-deploy:
    name: Build Docker Image (Render will deploy)
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push, just test build)
        run: docker build -f ./TaleTrail.API/Dockerfile -t taletrail-api .

      - name: Echo Render info
        run: |
          echo "‚úÖ Docker image built locally in CI."
          echo "üöÄ Render will auto-deploy based on GitHub push."

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [test, build-and-deploy]
    if: always()

    steps:
      - name: Notify deployment status
        run: |
          if [[ "${{ needs.build-and-deploy.result }}" == "success" ]]; then
            echo "‚úÖ Deployment pipeline succeeded."
          else
            echo "‚ùå Deployment pipeline failed!"
            exit 1
          fi
