name: ğŸš€ Deploy .NET Backend

on:
  push:
    branches: [main] # or your deployment branch
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: â¬ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore TaleTrail.API/TaleTrail.API.csproj

    - name: ğŸ§± Build backend
      run: dotnet build TaleTrail.API/TaleTrail.API.csproj --configuration Release --no-restore

    - name: ğŸ§ª Run tests (optional)
      run: echo "âš ï¸ Add tests when available" # or `dotnet test`

    - name: ğŸ“ Publish to folder (Release)
      run: dotnet publish TaleTrail.API/TaleTrail.API.csproj -c Release -o ./publish

    - name: ğŸ“¤ Upload artifact (optional)
      uses: actions/upload-artifact@v4
      with:
        name: TaleTrail_Backend_Publish
        path: ./publish
