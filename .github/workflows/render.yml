name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Trigger Render deploy
        run: |
          curl -X POST "https://api.render.com/deploy/srv-xxxxxxxxxx?key=${{ secrets.RENDER_API_KEY }}"
